<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Item</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #0056b3;
        }
        img {
            display: block;
            margin-top: 10px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add a New Item</h2>
        <form action="/items/add" method="POST" enctype="multipart/form-data">
            <label for="title">Item Title:</label>
            <input type="text" name="title" required>

            <label for="category">Category:</label>
            <input type="number" name="category" required>

            <label for="featureImage">Feature Image:</label>
            <input type="file" name="featureImage">
            <img id="imagePreview" style="display:none;">

            <label for="postDate">Post Date:</label>
            <input type="date" name="postDate" required>

            <label for="published">Published:</label>
            <input type="hidden" name="published" value="false">
            <input type="checkbox" name="published" value="true">

            <button type="submit">Add Item</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $("input[name='featureImage']").change(function(event) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    $("#imagePreview").attr("src", e.target.result).show();
                };
                reader.readAsDataURL(event.target.files[0]);
            });
        });
    </script>
</body>
</html>
